defaults:
  - configen_schema

configen:
  # output directory
  output_dir: ${hydra:runtime.cwd}/conduit/hydra

  header: |
    # Generated by configen, do not edit.
    # See https://github.com/facebookresearch/hydra/tree/master/tools/configen
    # fmt: off
    # isort:skip_file
    # flake8: noqa

  module_path_pattern: "{{module_path}}/conf.py"

  # list of modules to generate configs for
  modules:
    - name: conduit.models.self_supervised
      classes:
        - MoCoV2
        - DINO
    - name: conduit.data.datasets
      classes:
        - CelebA
        - ColoredMNIST
        - ISIC
        - NICO
        - SSRP
        - Waterbirds
    - name: conduit.data.datamodules
      classes:
        - CelebADataModule
        - ColoredMNISTDataModule
        - NICODataModule
        - WaterbirdsDataModule
    - name: conduit.models
      classes:
        - ERMClassifier

    - name: conduit.fair.data.datamodules
      classes:
        - AdmissionsDataModule
        - AdultDataModule
        - CompasDataModule
        - CreditDataModule
        - HealthDataModule
        - LawDataModule
    - name: conduit.fair.models
      classes:
        - DANN
        - ERMClassifierF
        - FairMixup
        - GPD
        - KC
        - LAFTR
